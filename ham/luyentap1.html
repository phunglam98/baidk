<!DOCTYPE html>

<head>

    <title>Viết hàm nhập vào một mảng, trả về tổng các phần tử lẻ trong mảng. Sử dụng hàm.</title>
</head>
<body>
<script>
    let a = [1, 2, 3, 4, 5, 6, 7]


    function soLe(amg) {
        let count = 0
        for (let i = 0; i < amg.length; i++) {
            if (amg[i] % 2 !== 0) {
                count++

            }
        }
        return count
    }

    alert(soLe())

</script>
