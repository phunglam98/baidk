<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
  class Student{
    name;
    age;
    point;
    constructor(nameInput, ageInput, pointInput) {
      this.name = nameInput;
      this.age = ageInput;
      this.point = pointInput;
    }

    getName(){
      return this.name;
    }
    getAge(){
      return this.age;
    }
    getPoint(){
      return this.point;
    }

    setName(nameInput){
      this.name = nameInput;
    }
    setAge(ageInput){
      this.age = ageInput;
    }
    setPoint(pointInput){
      this.point = pointInput;
    }

    getAvgPoint(){
      let sum = 0;
      for (let i = 0; i < this.point.length; i++) {
        sum += this.point[i];
      }
      let avg = sum / this.point.length;
      return avg;
    }

    getInfo(){
      return this.getName() + " - " + this.getAvgPoint();
    }
  }

  function main() {
    let sinhVien1 = new Student("Lâm", 20, [8, 8, 8])
    let sinhVien2 = new Student("Đề", 21, [6, 8, 9])

    // console.log(sinhVien1.getInfo())
    // console.log(sinhVien2.getInfo())
    if ( sinhVien1.getAvgPoint() > sinhVien2.getAvgPoint()){
      alert(sinhVien1.getInfo())
    }else {
      alert(sinhVien2.getInfo())
    }
  }
  main()
</script>
</body>
