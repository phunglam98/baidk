<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="stype.css">
    <style>
        table, th {

            text-align: left;
        }

        table {

            width: 100%;
        }

        th, td {
            padding: 10px;
        }


    </style>

</head>
<body>
<div class="container">
    <div class="menu">
        <div class="logo">
            Phùng<span>Lâm</span>
        </div>
        <ul>
            <li class="active"><i class="fa-solid fa-house"></i>Home</li>
            <li><i class="fa-solid fa-user"></i>User</li>
            <li><i class="fa-solid fa-star"></i>Favourite</li>
        </ul>
        <ul>
            <li><i class="fa-brands fa-tiktok"></i>TikTok</li>
            <li><i class="fa-brands fa-facebook"></i>FaceBook</li>
            <li><i class="fa-brands fa-instagram"></i>Instagram</li>
        </ul>
    </div>
    <div class="center">
        <div class="search">
            <div class="form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="search...">
                <button><a href="">Search</a></button>
            </div>
        </div>
        <div>
            <div class="main">


                <h1>Add New Product</h1>
                <span><button onclick="blockAdd()" class="btn btn-secondary">Thêm mới</button></span>
                <span class="add" id="classAdd">
            <input type="text" id="newProduct" class="text">
            <input type="button" value="Add" id="Add" onclick="addProduct()" class="btn btn-secondary"></span>

                <br>
                <span class="edit" id="classEdit"></span>

                <br><br>
                <center>

                    <table class="table">
                        <h2>Display All Product</h2>
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th id="products" scope="col">products</th>
                        </tr>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Sản Phẩm</th>
                        </tr>

                        </thead>
                        <tbody id="tableProduct">
                        </tbody>
                    </table>

                </center>


            </div>


        </div>


    </div>
    <script src="main1.js"></script>
</div>
</body>
</html>
