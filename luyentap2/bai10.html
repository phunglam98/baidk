<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập số điện đã dùng')
    let hs = 0
    if (a<100){
        hs = 2000
    }
    if (a>100 && a<200){
        hs = 3000
    }
    if (a>200){
        hs = 3000
    } let giaDien = a * hs
    alert(giaDien)
</script>
</body>
