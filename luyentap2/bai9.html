<script>
    let a = +prompt("nhập cạnh a")
    let b = +prompt("nhập cạnh b")
    let c = +prompt("nhập cạnh c")
    if(a,b,c > 0 && a + b > c && b + c > a && a + c > b){
        alert("đây là ba cạnh của 1 tam giác")
    }else {alert("đây kp cạnh của 1 tam giác")}
</script>
