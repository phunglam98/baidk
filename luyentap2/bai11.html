<script>
  let thunhap = +prompt('nhap thu thu nhap theo nam')
  let hs = 0

  if (thunhap<60000000){
    hs = 0
  }
  else if (thunhap>60000000 && thunhap<100000000){
    hs = 5
  }
  let thue = hs/100 *thunhap
alert(thue)

</script>
