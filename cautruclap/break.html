<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (let i=0;i<=10;i++){
    if (i ===5){
      break;
    }
    console.log(i)
  }
  // câu lệnh break để dừng vòng lap
  for (let i=0;i<=10;i++){
    if (i ===5){
      continue;

    }
    console.log(i)}
  //
</script>
</body>
</html>
