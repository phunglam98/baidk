<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let year=+prompt("nhập năm")
  if (year %4 ==0 && year % 100!==0) {
    alert("năm nhuận")
  }else {alert("năm không nhuận")}
  if (year%100==0 && year % 400!==0) {
    alert("không phải năm nhuận")
  }
  if (year%100==0 && year % 400==0) {
    alert("không phải năm nhuận")
  }
</script>
</body>
</html>
