<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm nguyên âm trong một chuỗi</title>
</head>
<body>
<script>
    let ar = [-1,-2,-5,0,1,2,3,4,5,1]
    let count = 0
    for (let i = 0; i < ar.length; i++) {
        if (ar[i]<0){
            count += i;
        }
    }
    console.log("tổng số các số nguyên âm trong mảng là: " + count)
</script>
</body>
</html>
