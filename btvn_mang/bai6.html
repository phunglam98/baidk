<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
      nhập/tạo phần nguyên số V.
      Chương trình tìm xem V có nằm trong mảng số nguyên không?
      Nếu V thuộc mảng số nguyên thì in ra "V nằm trong mảng" còn in ra "V không có trong mảng"</title>
</head>
<body>
<script>
  let ar = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
  let v = +prompt('nhập số nguyên tố V');
  if (ar.indexOf(v) >= 0) {
    alert(v + " nằm trong mảng ar")
  } else {
    alert(v + " không nằm trong mảng ar")
  }
</script>
</body>
</html>
