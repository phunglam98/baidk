<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo mảng số nguyên.
      Hiển thị giá trị lớn nhất trong mảng đó.
      In ra giá trị trung bình của các phần tử trong mảng</title>
</head>
<body>
<script>
  let array= [1,2,4,6,8,10,11,14,15,17]
  array.sort()
  let count = 0
  let sum = 0
  let max = 0
  for (let i = 0; i < array.length; i++) {
    if (max < array[i]){
      max = array[i]
    }
    sum += array[i]
    count++
  }
  console.log('trung bình các phần tử trong mảng là: '+(sum/count) )
  console.log('giá trị lớn nhất trong mảng là: '+ max)
</script>
</body>
</html>
